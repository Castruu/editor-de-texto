<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="container">
        <header>
            <h2>EDITOR DE TEXTO</h2>
        </header>
        <main>
            <input id="text" type="text">
            <p id="result">Seu texto</p>
        </main>
        <section>
            <input type="button" class="btn" value="Capitalize" onclick="capitalize()">
            <input type="button" class="btn" value="Lower Case" onclick="lowerCase()">
            <input type="button" class="btn" value="Upper Case" onclick="upperCase()">
            <input type="button" class="btn" value="Bold" onclick="bold()">
            <input type="button" class="btn" value="Italic" onclick="italic()">
            <input type="button" class="btn" value="None" onclick="none()">
        </section>
    </div>

    <script src="./javascript/script.js"></script>
</body>
</html>
